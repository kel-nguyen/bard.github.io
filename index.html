<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuddle Pals - Plushie Friends for Everyone</title>
    <style>
        /* Colors */
        body {
            background-color: #f0e6fa;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #d9b9ff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            color: #42378d;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #42378d;
            text-decoration: none;
            font-weight: bold;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .product-description {
            margin: 10px 0;
            font-size: 16px;
            color: #42378d;
        }

        footer {
            background-color: #d9b9ff;
            padding: 10px;
            text-align: center;
            color: #42378d;
        }

        /* Form Styles */

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .form-wrapper {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            color: #42378d;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #42378d;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #d9b9ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cuddle Pals</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
